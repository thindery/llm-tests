<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Violet circle background = Paige's head -->
  <circle cx="50" cy="50" r="46" fill="#7c3aed"/>
  
  <!-- White P = Body + Face silhouette -->
  <!-- Vertical spine of P -->
  <rect x="32" y="22" width="14" height="56" rx="3" fill="#ffffff"/>
  
  <!-- Bowl of P - the "face" curve with a slightly warmer, friendly angle -->
  <path d="M32 22 L56 22 C64 22 70 28 70 36 L70 42 C70 50 64 56 56 56 L46 56" 
        stroke="#ffffff" stroke-width="14" stroke-linecap="round" fill="none"/>
  
  <!-- Two eyes = "Agent" concept (readable as face/character) -->
  <!-- Left eye -->
  <circle cx="48" cy="36" r="4" fill="#7c3aed"/>
  <!-- Right eye -->
  <circle cx="60" cy="36" r="4" fill="#7c3aed"/>
  
  <!-- Subtle "smile" in the P curve = personality quirk -->
  <!-- Small curve at bottom of P suggesting friendly warmth -->
  <path d="M32 70 Q39 75 46 70" stroke="#7c3aed" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
</svg>